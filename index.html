<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JustStreamIt - Découvrez les meilleurs films et documentaires.">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo_JustStreamIt.JPG" alt="JustStreamIt Logo" class="logo">
        <h1>JustStreamIt</h1>
    </header>
    <main>
        <!-- Meilleur film -->
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie-card" id="best-movie-card">
                <p id="best-movie-description">A young violinist with leukemia brings hope and life into a desolate Russian hospital for children.</p>

            </div>
        </section>


        <!-- Films les mieux notés -->
        <section id="top-rated-movies">
            <h2>Films les mieux notés</h2>
            <div class="movie-list" id="top-rated-movies-list">
            </div>
            <button class="see-more-btn" id="see-more-top-rated">Voir plus</button>
        </section>

        <!-- History -->
        <section id="history">
            <h2>History</h2>
            <div class="movie-list" id="history-movies">
            </div>
            <button class="see-more-btn" id="see-more-history">Voir plus</button>
        </section>

        <!-- Documentary -->
        <section id="documentary">
            <h2>Documentary</h2>
            <div class="movie-list" id="documentary-movies">
            </div>
            <button class="see-more-btn" id="see-more-documentary">Voir plus</button>
        </section>

        <!-- Catégorie libre -->
        <section id="free-category">
            <h2>Catégorie libre</h2>
            <select id="category-select">
                <option value="">Choisissez une catégorie</option>
            </select>
            <div class="movie-list" id="free-category-movies">
            </div>
            <button class="see-more-btn" id="see-more-free-category">Voir plus</button>
        </section>
    </main>

    <!-- Fenêtre modale -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">Fermer</button>
            <img id="modal-img" src="images/default-image.jpg" alt="Film">
            <h3 id="modal-title">Titre du film</h3>
            <p id="modal-genre"></p>
            <p id="modal-release-date"></p>
            <p id="modal-rating"></p>
            <p id="modal-director"></p>
            <p id="modal-actors"></p>
            <p id="modal-duration"></p>
            <p id="modal-country"></p>
            <p id="modal-box-office"></p>
            <p id="modal-summary"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 JustStreamIt</p>
    </footer>
</body>
</html>
